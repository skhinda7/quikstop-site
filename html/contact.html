<!DOCTYPE html>

<head>
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>
    <header>
        <div class="navbar">
            <img class="logo" src="/other/logo.jpg" alt="logo">
            <nav>
                <ul class="nav-link">
                    <li><a href="/html/home.html">Home</a></li>
                    <li><a href="/html/about-us.html">About Us</a></li>
                    <li><a href="/html/town.html">Our Town</a></li>
                </ul>
            </nav>
            <a class="cta" href="/html/contact.html"><button>Contact</button></a>
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="toggle">
                <div class="bar bar--top"></div>
                <div class="bar bar--middle"></div>
                <div class="bar bar--bottom"></div>
            </label>
        </div>

        <div class="dropdown-menu" id="menu">
            <li><a href="/html/home.html">Home</a></li>
            <li><a href="/html/about-us.html">About Us</a></li>
            <li><a href="/html/town.html">Our Town</a></li>
            <li><a class="cta" href="/html/contact.html"><button>Contact</button></a>
            </li>
        </div>
    </header>

    <div class="box">
        <div class="contact form">
            <h3>Send us a Message!</h3>
            <form>
                <div class="formBox">
                    <div class="row50">
                        <div class="inputBox">
                            <span class="white-div">First Name</span>
                            <input type="text" placeholder="John">
                        </div>
                        <div class="inputBox">
                            <span class="white-div">Last Name</span>
                            <input class="white-div" type="text" placeholder="Doe">
                        </div>
                    </div>
                    <div class="row50">
                        <div class="inputBox">
                            <span class="white-div">Email</span>
                            <input type="text" placeholder="Your Email">

                        </div>
                        <div class="inputBox">
                            <span>Phone Number</span>
                            <input type="text" placeholder="Your Phone Number">
                        </div>
                    </div>
        
                    <div class="row100">
                        <div class="inputBox">
                            <span>Your Message</span>
                            <textarea placeholder="Your Message"></textarea>
                        </div>
                    </div>
                    <div class="row100">
                        <div class="inputBox">
                            <button type="submit" id="submit-btn">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="contact info"></div>
        <div class="contact map"></div>
    </div>


    <script>
        document.querySelector("#checkbox").addEventListener("change", function () {
            document.querySelector('.dropdown-menu').classList.toggle('open');
        });
    </script>
</body>
