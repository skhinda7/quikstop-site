<!DOCTYPE html>




<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/home.css">
    <script type="javascript" src="/function.js"></script>
</head>




<body>
    <header>
        <img class="logo" src="/other/logo.jpg" alt="logo">
        <nav>
            <ul class="nav-link">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Our Town</a></li>
            </ul>
        </nav>
        <a class="cta" href="#"><button>Contact</button></a>
    </header>
    <div id="slideshow-div">
        <div class="slider">
            <div class="slides">
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 5</div>
                        <img class="front-pic" src="/other/storefront.png" style="width:100%">
                    </div>


                    <div class="mySlides fade">
                        <div class="numbertext">2 / 5</div>
                        <img class="front-pic" src="/other/candy.jpg" style="width:100%">
                    </div>


                    <div class="mySlides fade">
                        <div class="numbertext">3 / 5</div>
                        <img class="front-pic" src="/other/frontcorner.jpg" style="width:100%">
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">4 / 5</div>
                        <img class="front-pic" src="/other/storeback.png" style="width:100%">
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">5 / 5</div>
                        <img class="front-pic" src="/other/entrance.jpg" style="width:100%">
                    </div>
                </div>
                <br>
                <div style="text-align:center">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div id="memo">
                <h4>Convenience is in your neighborhood!</h4>
            </div>
            <script src="/function.js"></script>


</body>
